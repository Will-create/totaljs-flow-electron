<ui-component name="miniform" path="common.form" config="if:~PATH~;title:@(Version);icon:ti ti-info-circle;autofocus:true;reload:?/reload;submit:?/submit;width:550;closeesc:1;closeoutside:1" class="hidden" plugin="~PATH~">
	<ui-bind path="flow.head" config="template" class="padding block">
		<script type="text/html">
			<div class="keyvalue">
				<span>@(Node.js version)</span>
				<div>{{ value.node }}</div>
			</div>
			<div class="keyvalue">
				<span>@(Total.js version)</span>
				<div>{{ value.total }}</div>
			</div>
			<div class="keyvalue">
				<span>@(Worker)</span>
				<div>{{ value.worker }}</div>
			</div>
			<div class="keyvalue">
				<span>@(Environment)</span>
				<div>{{ value.env | empty }}</div>
			</div>
			<div class="keyvalue">
				<span>@(FlowStream)</span>
				<div>{{ value.version }}</div>
			</div>
			<div class="keyvalue">
				<span>@(Proxy path)</span>
				<div>{{ value.proxypath | empty }}</div>
			</div>
			<div class="keyvalue">
				<span>@(Origin)</span>
				<div>{{ value.origin }}</div>
			</div>
		</script>
	</ui-bind>
	<nav>
		<button name="cancel" style="width:100%">@(Cancel)</button>
	</nav>
</ui-component>
