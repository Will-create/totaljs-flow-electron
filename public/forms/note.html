<style>
	.~PATH~ .ui-input-control { border: 0 !important; }
	.~PATH~ .ui-input-input { padding: 15px 15px 0 !important; }
</style>

<ui-component name="miniform" path="common.form" config="if:~PATH~;title:@(Note);icon:ti ti-comment;autofocus:true;closeesc:1;submit:?/submit;width:500" class="hidden invisible" plugin="~PATH~">
	<div class="~PATH~">
		<ui-component name="input" path="?.note" config="height:150;type:multiline;monospace:1;placeholder:@(Enter a note)"></ui-component>
	</div>
	<nav>
		<ui-component name="validate" path="?" config="changes:1;output:?.is">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>

	PLUGIN(function(exports) {

		exports.submit = function() {
			var model = exports.model;
			model.is && model.callback(model.note);
			NUL('common.form');
		};

	});

</script>
