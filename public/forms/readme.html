--PATH=readmeform--

<ui-component name="viewbox" config="parent:auto" class="invisible">
	<ui-bind config="exec:renderreadme" class="padding markdown-small block"></ui-bind>
</ui-component>

<script>
	function renderreadme(value, path, el) {
		var value = FUNC.strim(common.readmewindow || '');
		el.html(Thelpers.markdown(value, { element: el }));
	}
</script>
