<ui-component name="form" path="common.form" config="if:~PATH~;icon:ti ti-file-import;title:@(Import);autofocus:true;reload:?/reload;scrollbar:1;submit:?/submit;width:700" class="hidden" plugin="~PATH~">
	<div class="padding">
		<ui-component name="textarea" path="?.data" config="required:1;height:300;placeholder:@(Paste data)" default="''">@(Data)</ui-component>
	</div>
	<nav>
		<ui-component name="validate" path="?">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>

	PLUGIN(function(exports) {

		exports.submit = function(hide) {
			var model = exports.model;
			model.callback(model.data, hide);
		};

	});

</script>
